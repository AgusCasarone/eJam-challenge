@if (isSmallScreen) {
  <button (click)="prevButton()"><</button>

  <img :src="{{navButtons[currentIndex].iconUrl}}" alt="">
  <p>  {{ navButtons[currentIndex].title }} </p>

  <button (click)="nextButton()">></button>

}

@else {
  @for (navButton of navButtons; track $index) {

    <img :src="{{navButton.iconUrl}}" alt="">
    <p>  {{ navButton.title }} </p>

  }
}
